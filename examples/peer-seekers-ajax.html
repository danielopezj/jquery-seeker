<!DOCTYPE html>
<html>
<head>
	<title>Seeker</title>
	<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="../js/seeker.jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/seeker.css">
	<!--[if lt IE 9]>
		<link rel="stylesheet" type="text/css" href="../css/seeker-ie.css" />
	<![endif]-->
	<script type="text/javascript">
		$(document).ready(function() {
			var ageSeeker = $('#seekerAge').seeker({
				url: 'people.json', // Path to your data, ex: myfolder/mypage.php, must be valid json
				seekField: 'age',
				width: 100,
				onSelected: function(index, item) {
					
				}
			});

			var nameSeeker = $('#seekerName').seeker({
				url: 'people.json', // Path to your data, ex: myfolder/mypage.php, must be valid json
				seekField: 'name',
				onSelected: function() {

				}
			});

			ageSeeker.setPeerSeeker(nameSeeker);
			nameSeeker.setPeerSeeker(ageSeeker);
		});
	</script>
</head>
<body>
	<h1>Peer Seekers, Using AJAX</h1>
	<p>In this example you can see how to use AJAX to load your source data</p>
	<p>Please note: You'll need to run this example from a webserver!</p>

	<input id="seekerAge" type="text" /> 
	<input id="seekerName" type="text" /> 
</body>
</html>
